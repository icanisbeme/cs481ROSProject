<!doctype html>
<html lang="en">

<head>

    <title>ROS UI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="rosUI.js"></script>
    
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
    <script src="//yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <script src="webui.js"></script>

    <!-- my css -->
    <link rel="stylesheet" href="rosUI.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body  id = "body">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div id="masterDiv">
        <div class="buttonColumnDiv">

            <button class="mainNavButtons" id="settingsButton" onClick = "changeDiv('mainDisplayDiv', 'selectLocationDiv', 'userSettingsDiv')"> <img src = "Resources\settingsGear.png" id = "settingsGear"> <b>User Settings </b> </button>
            <button class="mainNavButtons" id="mainDisplayButton" onClick = "changeDiv('userSettingsDiv', 'selectLocationDiv', 'mainDisplayDiv')"> <b>Main Display</b> </button>
            <button class="mainNavButtons" id= "selectLocationButton" disabled="disabled">Select Location</button>
            <button class="mainNavButtons" id= "deleteLocationButton" disabled="disabled">Delete Location</button>
            <button class="mainNavButtons" id= "setNewDestinationButton" disabled="disabled">Set New Destination</button>

        </div>

        <div id="rightOfButtonsDiv">
            <div id="modeBarDiv">
                <label id = "modeText">Manual Mode</label>
                <button id="selectModeButton" onClick = "modeSwitch()">Select Mode</button>
            </div>

            <div id="mainDisplayDiv">

              <img src = "Resources\rviz_screenshot_2019_12_06-15_00_30.png" id = "rvizScreenshot">

            </div>

            <div id="userSettingsDiv">
            
                <b id = "userSettingsText">User Settings</b>
                
                <div class = "settingsDiv">
                 <p id = "fontSizeText">Font Size:</p> 
                    <input type="button" value="Small" onclick="makeFontSmall()">
                    <input type="button" value="Medium" onclick="makeFontMedium()">
                    <input type="button" value="Large" onclick="makeFontBig()">
                </div>
                <div class = "settingsDiv">
                 <p id = "colorSchemeText">Color Scheme: </p>
                  <input type="button" value="Red" onclick="makeRed()">
                  <input type="button" value="Blue" onclick="makeBlue()">
                  <input type="button" value="Black" onclick="makeBlack()">
                  <input type="button" value="High Contrast" onclick="makeContrast()">


                </div>
                <div class = "settingsDiv">
                 <p id = "languageText">Language:</p> 
                  <select>
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="Spanish">Spanish</option>
                  </select>
                </div>

              <!--   <div class = "settingsDiv">
                 Battery Indicator 
                  <label class="rocker">
                  <input type="checkbox" checked>
                  <span class="switch-left">On</span>
                  <span class="switch-right">Off</span>
                  </label>

                </div>  
-->

            </div>

            <div id = "selectLocationDiv">

              select location

            </div>


        </div>

    </div>

</body>

</html>
